  <div class="col-md-12 grid-margin">
    <div class="card text-center" *ngFor="let ss of state" style="margin-bottom: 5%">
      <div class="card-title" style="font-weight: bold; margin-top: 2%">status : {{ss.status}}</div>
      <div class="card-body" >
        <div class="container">
          <ul class="progressbar">
            <li [ngClass]=
                  "{
                active:
                  ss.status === 'final' ||
                  ss.status === 'needTransfer' ||
                  ss.status === 'needDonation'
              }"
            >
              Start
            </li>
            <li [ngClass]="{active: ss.status === 'final' || ss.status === 'needTransfer'}">
              need donation
            </li>
            <li [ngClass]="{ active: ss.status === 'final' }">need transfer</li>
            <li [ngClass]="{ active: ss.status === 'final' }">final</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
